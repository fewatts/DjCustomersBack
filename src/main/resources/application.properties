spring.jpa.hibernate.ddl-auto=prod
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/db_customers?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
spring.datasource.username=root
spring.datasource.password=root

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=com.portfoliodj.app.controller
springdoc.swagger-ui.use-root-path=true
